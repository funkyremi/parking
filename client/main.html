<head>
  <title>Parking Montpellier</title>
</head>

<body>
  {{> App}}
</body>

<template name="App">
  <div class="container">
    <h1 class="text-center refresh">Parking Montpellier</h1>
    <hr>
    <div class="row">
      {{#each parkings}}
        <div class="col-xs-6 col-md-4 parking text-center">
          <h3>{{this.name}}</h3>
          <canvas id={{this._id}}>{{doughnut}}</canvas>
        </div>
      {{/each}}
    </div>
  </div>
</template>
