<head>
  <title>Parking Montpellier</title>
</head>

<body>
  {{> App}}
</body>

<template name="App">
  <div class="container">
    <h1 class="text-center refresh">Parking Montpellier</h1>
    <div class="text-center">
      {{#each parkings}}
        <hr>
        <p class={{statusColor this.status}}>Parking: {{this.name}}</p>
        <p>Places libres: {{formatNumber this.free}}</p>
        <p>Places totales: {{formatNumber this.total}}</p>
      {{/each}}
    </div>
  </div>
</template>
