<head>
  <title>Parkings Montpellier Métropole</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  {{> App}}
</body>

<template name="App">
  <div class="container text-center">
    <img src="http://www.sigtv.fr/photo/art/grande/7609973-11754761.jpg?v=1427387905">
    <h1 class="refresh">Parkings Montpellier Métropole</h1>
    <br>
    <input type="text" class="form-control" id="search" placeholder="Chercher un parking" autofocus>
    <br>
    <div class="row">
      {{#each parkings}}
        <div class="col-xs-6 col-md-3 parking">
          <h3>{{formatName this.name}}</h3>
          <canvas id={{this._id}}>{{doughnut}}</canvas>
        </div>
      {{/each}}
    </div>
  </div>
</template>
